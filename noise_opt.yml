noise:
  #
  StrengthFactor:
    S: 1
  #
  option:   'All'
  #
  
  Identity:
  #
  Quant:
    num: 8
  #
  GaussianBlur:
    kernel_sizes: 7
    sigmas: 2
  #
  Salt_Pepper:
    snr: 0.4     # Probability of the original image (pixel wise)
    p:  1.0      # Datasets Picture adds noise according to probability p
  #
  GaussianNoise:
    mean: 0
    variance: 1
    amplitude: 0.25
    p: 1
  #
  Resize:
    p: [0.3, 1.3] 
    interpolation_method: 'nearest'
  #
  Jpeg:
    Q: [50,80]
    subsample: 2
  #
  Dropout:
    p: 0.3
  #
  Cropout:
    p: 0.09     # 9% of total pixel
    # p: 0.8
  #
  RealCrop:
    p: [0.5,0.7] 
  #
  Crop:
    p: [0.5, 0.7]    # 10% of total pixel
    # p: 0.5
  #
  Brightness: 
    # f : [2, 2]    # 2    while 2 increases the brightness by a factor of 2.
    f : [0.5, 2]    # 2    while 2 increases the brightness by a factor of 2.
  Contrast:
    f : [0.5, 2]     # 2
  Saturation:
    f : [0.5, 2]     # 2
  Hue :
    f : 0.1    # 0.1 
  #
  Rotation:
    degrees: 10   # 180    # the range of degrees select from will be (-degrees, +degrees)
    p: 1
  #
  Affine:
    degrees: 30  # the range of degrees select from will be (-degrees, +degrees)
    translate: [0.1,0.1]   # 0.1
    scale: [0.7,0.7]  # 0.7
    shear: 30   # 30
    p: 1
  #
  Flip:
    p: 1.0
  #
  Grayscale:
    p: 1.0

  #
  All:  
    names: ['Identity','Quant','GaussianBlur','Salt_Pepper','GaussianNoise','Resize','Jpeg','Dropout','Cropout','RealCrop','Crop','Brightness','Contrast','Saturation','Hue','Rotation','Affine','Flip','Grayscale']
